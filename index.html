<!DOCTYPE html>
<html lang="en" prefix="schema: http://schema.org/ foaf: http://xmlns.com/foaf/0.1/">
<head>
    <base href="http://lukv.github.io/">
    <title>Luk Verhelst</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* light gray background */
            font-family: 'Roboto', sans-serif; /* Roboto font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #me {
            background-color: #fff; /* white background for the content */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1); /* subtle shadow for a bit of depth */
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333; /* dark gray for the name */
        }
        p {
            color: #666; /* slightly lighter gray for the text */
            margin-bottom: 10px; /* add a bit of space between paragraphs */
        }
        .job-title {
            font-size: 1.2em; /* larger font size for job title */
            color: #007bff; /* blue color for job title to make it stand out */
            font-weight: bold; /* make the job title bold */
        }
        a {
            color: #007bff; /* blue color for links */
            text-decoration: none; /* remove underline from links */
        }
        a:hover {
            text-decoration: underline; /* underline links on hover */
        }
    </style>
</head>
<body typeof="foaf:Person">
    <div id="me">
        <h1 property="foaf:name">Luk Verhelst</h1>
        <p class="job-title" property="schema:jobTitle">Data engineer</p>
        <p>Email: <a href="mailto:luk.verhelst@vlaanderen.be" property="schema:email">luk.verhelst@vlaanderen.be</a></p>
        <p>Works at: <a href="https://www.vlaanderen.be/cjm/nl" property="foaf:workplaceHomepage">www.vlaanderen.be/cjm/nl</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/lukverhelst/"  property="schema:url">www.linkedin.com/in/lukverhelst</a></p>
    </div>
    <script type="text/turtle">
        @base <http://lukv.github.io/> .
        @prefix foaf: <http://xmlns.com/foaf/0.1/> .
        @prefix wd: <http://www.wikidata.org/entity/> .
        @prefix schema: <http://schema.org/> .
        @prefix xsd: <http://www.w3.org/2001/XMLSchema#> .
        @prefix solid: <http://www.w3.org/ns/solid/terms#> .

        <#me> a foaf:Person ;
            foaf:name "Luk Verhelst" ;
            foaf:knows <https://users.ugent.be/~jcunhame/#me> ;
            foaf:based_near wd:Q20127595 ; # Tours and Taxis park.
            foaf:workplaceHomepage <https://www.vlaanderen.be/cjm/nl> ;
            schema:email <mailto:luk.verhelst@vlaanderen.be> ;
            foaf:dateOfBirth "1972-11-19"^^xsd:date ;
            schema:jobTitle "Data Engineer" ;
            solid:oidcIssuer <https://lukv.github.io/webid.ttl#this> .
    </script>
</body>
</html>
